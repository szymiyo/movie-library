<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteka filmów OMDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    </style>
</head>
<body class="bg-[rgba(45,47,53,0.5)] text-white flex justify-center items-center min-h-screen">
    <div class="container bg-white text-gray-800 rounded-lg shadow-lg p-8 w-2/3 max-w-screen-lg h-[80vh] overflow-hidden">
        <div class="flex flex-col-reverse sm:flex-row justify-center items-center mb-4">
            <h1 class="text-xl sm:text-3xl font-bold text-[#f43e64]">Biblioteka filmów OMDB</h1>
            <p class="text-gray-600 text-3xl sm:ml-4">&#127909;</p>
        </div>        
        
        <div class="space-y-4 mb-6">
            <div>
                <label for="title" class="block text-sm sm:text-lg font-medium mb-2 text-[#f43e64]">Tytuł:</label>
                <input id="title" type="text" class="w-full p-2 border border-[#234b86] rounded bg-[#2d2f35] text-white focus:ring-2 focus:ring-[#f43e64] h-12" placeholder="Wpisz tytuł...">
            </div>

            <div>
                <label for="type" class="block text-sm sm:text-lg font-medium mb-2 text-[#f43e64]">Rodzaj produkcji (typ):</label>
                <select id="type" class="w-full p-2 border border-[#234b86] rounded bg-[#2d2f35] text-white focus:ring-2 focus:ring-[#f43e64] h-12">
                    <option value="all">Wszystkie</option>
                    <option value="movie">Film</option>
                    <option value="series">Serial</option>
                    <option value="episode">Epizod</option>
                </select>
            </div>
        </div>

        <button id="searchBtn" class="rounded-full px-8 py-3 w-32 text-white bg-[#FF4164] border border-[#FF4164] hover:bg-[#e33555] hover:border-[#e33555] hover:text-white transition font-bold mx-auto block">Szukaj</button>

        <div class="overflow-x-auto overflow-y-auto mt-6 rounded-tl-lg rounded-tr-lg max-h-[29rem]">
            <table class="min-w-full bg-[rgba(45,47,53,0.5)] shadow">
                <thead class="bg-[#2d2f35] text-white">
                    <tr>
                        <th class="p-2 text-left">Tytuł</th>
                        <th class="p-2 text-left">Rok</th>
                        <th class="p-2 text-left">Kraj</th>
                        <th class="p-2 text-left">Typ</th>
                    </tr>
                </thead>
                <tbody id="resultsTable" class="text-white">
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
